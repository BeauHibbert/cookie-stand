        <h1 id="sales-title">Cookie Stand</h1>
        <div id="table"></div>
      </div>
      <form id="new-store-form">
        <fieldset>
          <legend>Store Info</legend>
          <label for="storeName">Store Name</label>

        <button type="submit" id="submit-button">Submit</button>
